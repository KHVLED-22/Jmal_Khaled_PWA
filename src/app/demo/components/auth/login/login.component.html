<div class="surface-0">
    <p-toast></p-toast>
    <div class="flex align-items-center justify-content-between flex-column h-screen">
        <div class="flex flex-column align-items-center justify-content-center w-full md:w-4 h-full text-center py-6 px-4">
            <a class="mb-6">
                <svg width="180" height="300" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="app-logo-single h-2rem">
                    <text x="0" y="100" font-family="Arial" font-size="140" font-weight="bolder" fill="url(#paint0_linear)">RH</text>
                    <defs>
                        <linearGradient id="paint0_linear" x1="3.33335" y1="0" x2="8.49995" y2="20" gradientUnits="userSpaceOnUse">
                            <stop stop-color="var(--primary-400)" />
                            <stop offset="1" stop-color="var(--primary-700)" />
                        </linearGradient>
                    </defs>
                </svg>
            </a>
            <div class="flex flex-column">
                <span class="p-input-icon-left w-full mb-4">
                  <i class="pi pi-envelope"></i>
                  <input id="email" type="text" pInputText class="w-full md:w-25rem text-color-secondary surface-50 border-200" placeholder="Email" [(ngModel)]="email" />
                </span>
                <span class="p-input-icon-left w-full mb-4">
                  <i class="pi pi-lock"></i>
                  <input id="password" type="password" pInputText class="w-full md:w-25rem text-color-secondary surface-50 border-200" placeholder="Password" [(ngModel)]="password" />
                </span>
                <button pButton pRipple label="Login" class="w-full mb-4" (click)="login()"></button>
              </div>
        </div>
        <div class="flex flex-wrap align-items-center pb-8 px-4">
            <h4 class="m-0 mr-5" style="line-height: 22px">RH DEVSTY </h4> 
            <h6 class="m-0 font-medium text-300" style="line-height: 17px">Copyright â’¸ Devsty-it</h6>
        </div>
    </div>
</div>

<app-config [minimal]="true"></app-config>
