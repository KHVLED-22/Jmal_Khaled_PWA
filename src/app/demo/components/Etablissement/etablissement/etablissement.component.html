            <!-------------------------- table ------------------------->

            <p-table #dataTable [paginator]="true" [value]="Etabs" [columns]="SelectedCols"
                [tableStyle]="{'min-width': '60rem'}" [rows]="10" sortMode="single" responsiveLayout="stack"
                [loading]="loading" scrollHeight="flex" dataKey="id" [lazy]="true" [totalRecords]="totalRecords"
                (onLazyLoad)="onLazyLoad($event)" [rowsPerPageOptions]="[10 , 20 , 50]">

                <ng-template pTemplate="header" let-columns>
                    <tr>
                        
                        <th *ngFor="let col of columns" [style.width.%]="col.width"
                            [pSortableColumn]="col.sortable ? col.field : null">
                            <div class="header-text">
                                {{ col.header }}
                                <p-sortIcon *ngIf="col.sortable" field="{{ col.field }}"></p-sortIcon>
                            </div>
                        </th>
                        <th></th><th></th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-etab let-rowIndex="rowIndex">
                    <tr>
                        <td *ngFor="let col of SelectedCols">
                            <ng-container
                                >
                                {{ etab[col.field] }}
                            </ng-container>
                </td>
                <td><p-button icon="pi pi-pencil" [rounded]="true" severity="success" [outlined]="true"
                    (onClick)="visible = true ; establishment = etab " /></td>
                    <td><p-button icon="pi pi-trash" [rounded]="true" severity="danger" [outlined]="true"
                        (onClick)="confirmDeleteVisible = true ; establishment = etab " /></td>
                </tr>
                
                </ng-template>
            </p-table>

            <!-------------------------- Ajoute Pointage Dialog ----------------------->

            <p-dialog header="Ajouter établissement" [modal]="true" [(visible)]="visible"
    [style]="{ width: '25rem', height: 'fit-content' }">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="name" class="font-semibold w-6rem">Nom</label>
        <input id="name" type="text" pInputText [(ngModel)]="establishment.name" placeholder="Nom de l'établissement" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="region" class="font-semibold w-6rem">Région</label>
        <input id="region" type="text" pInputText [(ngModel)]="establishment.region" placeholder="Région" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="numTel" class="font-semibold w-6rem">Téléphone</label>
        <input id="numTel" type="text" pInputText [(ngModel)]="establishment.numTel" placeholder="Numéro de téléphone" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="adresse" class="font-semibold w-6rem">Adresse</label>
        <input id="adresse" type="text" pInputText [(ngModel)]="establishment.adresse" placeholder="Adresse" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="mail" class="font-semibold w-6rem">Email</label>
        <input id="mail" type="text" pInputText [(ngModel)]="establishment.mail" placeholder="Email" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="description" class="font-semibold w-6rem">Description</label>
        <textarea id="description" pInputTextarea [(ngModel)]="establishment.description" rows="3" placeholder="Description"></textarea>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Annuler" severity="secondary" (click)="visible = false" />
        <p-button label="Sauvegarder" (click)="saveEstablishment()" />
    </div>
            </p-dialog>


            <!-------------------------- Delete Pointage Dialog ----------------------->

            <p-dialog header="Supprimer établissement" [modal]="true" [(visible)]="confirmDeleteVisible"
                [style]="{ width: '25rem' }">
                <div class="text-center">
                    <p>Êtes-vous sûr de vouloir supprimer ce établissement ?</p>
                </div>
                <div class="flex justify-content-around mt-4">
                    <p-button severity="secondary" label="Annuler" icon="pi pi-times" class="p-button-secondary"
                        (click)="confirmDeleteVisible = false"></p-button>
                    <p-button label="Confirmer" icon="pi pi-check" (click)="deleteEtab()"  ></p-button>
                </div>
            </p-dialog>
            <p-toast></p-toast>
