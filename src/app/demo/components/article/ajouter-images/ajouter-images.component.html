<p-dialog [(visible)]="ImageDialog"  header="Ajouter Image(s)" [modal]="true" class="p-fluid" (onHide)="hideDialog()">
    <ng-template pTemplate="content">

        <div
        id="kanban-wrapper"
        cdkDropList
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="dropList($event)"
        [cdkDropListData]="lists"
        class="grid grid-nogutter w-full flex-column md:flex-row flex-nowrap gap-5 lg:overflow-y-hidden overflow-x-auto"
    >
    <!-- <app-kanban-list *ngFor="let list of lists; let i = index" [list]="list" [listIds]="listIds" cdkDrag cdkDragHandle class="p-kanban-list"></app-kanban-list> -->
    <app-list-image *ngFor="let list of lists; let i = index" [list]="list" [listIds]="listIds"  [FieldImage]="Field"   cdkDrag cdkDragHandle class="p-kanban-list"></app-list-image>
        <!-- <div class="px-3 py-1 mb-3 md:w-25rem flex-shrink-0">
            <button pButton pRipple label="New List" icon="pi pi-plus font-semibold" class="py-3 justify-content-center font-semibold w-full border-round" (click)="addList()"></button>
        </div> -->
        <!-- <app-kanban-sidebar></app-kanban-sidebar> -->
    </div>


    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Sauvegarder" icon="pi pi-check" class="p-button-text" (click)="sauvegarderImages()" ></button>
    </ng-template>
</p-dialog>
