            <p-table
                #dt
                [value]="couleurs"
                responsiveLayout="scroll"
                [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
                [rows]="pageSize"
                [paginator]="true"
                [totalRecords]="totalRecords"
                [rowsPerPageOptions]="[5, 10, 25, 50]"
                selectionMode="multiple"
                [rowHover]="true"
                dataKey="id"
                [(selection)]="selectedCouleurs"
                responsiveLayout="stack" [breakpoint]="'960px'"
                [lazy]="true"
                (onLazyLoad)="loadCustomers($event)"
                [loading]="loading"
                styleClass="p-datatable-striped">
                <ng-template pTemplate="caption" >
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center ">

                        <h5 class="m-0">Liste des Couleurs</h5>

                        <span class="block mt-1 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" class="input" placeholder="Rechercher..." class="w-full sm:w-auto" (input)="Rechercher($event)" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr >
                        <th >
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                        <th pSortableColumn="valeur">Valeur <p-sortIcon field="valeur"></p-sortIcon></th>
                        <th pSortableColumn="designation">Designation<p-sortIcon field="designation"></p-sortIcon> </th>
                        <th >Code Hexa </th>
                        <th > Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-couleur>
                    <tr>
                        <td style="width: 1%;">
                            <p-tableCheckbox [value]="couleur"></p-tableCheckbox>
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            {{couleur.id }}
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            {{ couleur.valeur }}
                        </td>

                        <td style="width: 14%; min-width: 8rem">
                            {{ couleur.designation }}

                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            {{ couleur.code_hexa }}
                        </td>

                        <td style="width: 14%; min-width: 10rem">
                            <!-- <div class="flex">

                                <a  ><i class="pi pi-pencil mr-2 text-blue-500"></i></a>
                                <a ><i class="pi pi-trash text-blue-500" ></i></a>

                            </div> -->
                            <p-menu #menu [popup]="true" [model]="menuItems" [appendTo]="'body'"  (onShow)="menuOnShow(couleur)"></p-menu>
                            <!-- <button type="button" pButton  icon="pi pi-chevron-down" class="p-button-outlined text-blue-800 mr-2"  (click)="menu.toggle($event)" style="width: auto"></button> -->
                            <button pButton  type="button" icon="pi pi-ellipsis-v" pTooltip="" tooltipPosition="bottom"  class=" p-button-text" (click)="menu.toggle($event)"></button>

                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>

    <app-ajouter-couleur></app-ajouter-couleur>
